<h2 id="%F0%9F%94%80-hybrid-strategy-%E3%81%AE%E5%AE%9F%E4%BE%8B"><img class="emoji" draggable="false" alt="🔀" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f500.svg" data-marp-twemoji=""/> Hybrid Strategy の実例</h2>
<div class="box">
<h3 id="claude-code-%E3%81%AE%E6%88%A6%E7%95%A5">Claude Code の戦略</h3>
<p><strong>最初に読み込む（Eager）：</strong></p>
<ul>
<li>CLAUDE.md（プロジェクト設定）</li>
<li>.gitignore（除外ファイル）</li>
</ul>
<p><strong>必要な時に読む（Lazy）：</strong></p>
<ul>
<li>ソースコードファイル</li>
<li>ログファイル</li>
<li>外部ドキュメント</li>
</ul>
</div>
<div class="warn">
<h3 id="%E5%88%A4%E6%96%AD%E5%9F%BA%E6%BA%96">判断基準</h3>
<p><strong>Eager（最初から）:</strong></p>
<ul>
<li>使用頻度：80%以上</li>
<li>サイズ：1,000トークン以下</li>
</ul>
<p><strong>Lazy（必要な時）:</strong></p>
<ul>
<li>使用頻度：50%以下</li>
<li>サイズ：制限なし</li>
</ul>
